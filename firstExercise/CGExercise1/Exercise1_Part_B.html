<!DOCTYPE html>
<html>
  <head>
    <title>CG Exercise 1 - Part B</title>
    <script type="application/javascript" src="dsliveupdate.js"></script>
  </head>
  <!--WORK HERE-->
  <body>
      <h1>abstract art</h1>
      <canvas
     id="canvas"
     width="300"
     height="350"
     style="border: 1px solid #000000"
     ></canvas>
     <button name="clearButton" type="button" onclick="clearCanvas()">Clear the Canvas</button>

  <script>
   let canvas = document.getElementById("canvas");
   canvas.style.backgroundColor = "#CECC9F4F";
   let draw = canvas.getContext("2d")
   drawCanvas();

   function drawCanvas(){
       //text
       draw.font="20px Comic Sans MS";
       draw.fillStyle ="orange";
       draw.textAlign="center";
       draw.fillText("Abstract Art With JavaScript", canvas.width/2, 50);
       //comp
       draw.globalCompositeOperation="lighter";
       //rec
       drawRec();
       //clearing
       clear();
       //lines
       drawLin();
       //cir
       drawCir();
   }
   function drawRec(){
       //1
       draw.beginPath();
       draw.rect(50, 100, 200, 100);
       draw.fillStyle="#583A8FFF";
       draw.fill();

       draw.beginPath();
       draw.rect(10, 250, 250, 100);
       draw.fillStyle="#5A1387";
       draw.fill();

       draw.beginPath();
       draw.rect(30, 230, 250, 100);
       draw.fillStyle="#1E2990";
       draw.fill();

       draw.beginPath();
       draw.rect(50, 295, 250, 100);
       draw.fillStyle="#B36608";
       draw.fill();

       draw.beginPath();
       draw.rect(250, 195, 100, 100);;
       draw.fillStyle="#E72D2F";
       draw.fill();

       draw.beginPath();
       draw.rect(5, 5, 200, 80);
       draw.fillStyle = "#CE93D8";
       draw.fill();

       draw.beginPath();
       draw.rect(canvas.width / 2, 60, 100, 80);
       draw.fillStyle = "#80DEEA"
       draw.fill();


   }
   function drawCir(){
       draw.beginPath();
       draw.arc(150, 200, 50, 0, 2 * Math.PI);
       draw.fillStyle="red";
       draw.fill();
   }
   function drawLin(){
       draw.strokeStyle="yellow";
       draw.lineWidth=3.5;

       draw.beginPath();
       draw.moveTo(100, 290);
       draw.lineTo(300, 100);
       draw.stroke();

       draw.beginPath();
       draw.moveTo(100, 290);
       draw.lineTo(250, 50);
       draw.stroke();

       draw.beginPath();
       draw.moveTo(100, 290);
       draw.lineTo(200, 50);
       draw.stroke();

       draw.beginPath();
       draw.moveTo(100, 290);
       draw.lineTo(150, 50);
       draw.stroke();

       draw.beginPath();
       draw.moveTo(100, 290);
       draw.lineTo(100, 50);
       draw.stroke();
       
   }
   function clear(){
       draw.clearRect(50, 100, 10, 30);
       draw.clearRect(70, 100, 10, 30);
       draw.clearRect(90, 100, 10, 30);
       
       draw.clearRect(200, 170, 10, 30);
       draw.clearRect(220, 170, 10, 30);
       draw.clearRect(240, 170, 10, 30);
       draw.clearRect(260, 100, 10, 30);
   }
   function clearCanvas(){
       draw.clearRect(0, 0, canvas.width, canvas.height);
   }
  </script>
  </body>
